<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <title>Test</title>
    </head>

    <body>
        <main>
            <div class="container-fluid pt-3 pb-2 text-light text-center border-bottom border-info border-5" style="background-color: #460AF5">
                <h1 class="display-1">Hotaru</h1>
            </div>
            <!-- Text Content -->
            <div class="container-md pt-4">
                <p class="fs-6">
                    Hotaru has received a message from:
                </p>
                <div class="rows">
                    <div>
                        <h3>{{ profile_name }}</h3>
                    </div>
                </div>
                
                <div class="bg-secondary bg-opacity-10 m-2 container-fluid border border-secondary border-2">
                    <p class="fs-6">
                        {{ content }}
                    </p>
                </div>
                <p class="fs-6">
                    The Hotaru Team
                    <br>
                    {{ URL }}
                </p>
            </div>
            <!-- Footer -->
            <div class="container-fluid pt-4">
                <hr>
                <div>
                    <p class="text-muted fs-6">
                        Please note:
                        <br>
                        This Email was generated by a mail handling system.
                        <br>
                        Please do not reply to the address listed in the "From" field.
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
